
<!-- this page is the users manager dashboard -->
<div>
<!-- {{ 9 + 999 }} -->
    <h1>User List</h1>
    <table class="table table-striped table-hover">
    <thead>
        <th>Username</th>
        <th>e-mail</th>
        <th>Name</th>
        <th>Surname</th>
    </thead>
        <tr ng-repeat="us in users">
            <td>{{us.username}}</td>
            <td>{{us.email}}</td>
            <td>{{us.fname}}</td>
            <td>{{us.lname}}</td>
        </tr>
    </table>

</div>
